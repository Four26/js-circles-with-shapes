<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Circles</title>
    <link rel="stylesheet" href="circle.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="container">
        <div id="color-selector">
            <div class="color-option selected" style="background-color: green;"></div>
            <div class="color-option" style="background-color: blue;"></div>
            <div class="color-option" style="background-color: red;"></div>
        </div>
        <div id="shape-selector">
            <div class="shape-option selected" id="round"></div>
            <div class="shape-option" id="square"></div>
            <div class="shape-option" id="rectangle"></div>
        </div>
        <button id="reset-button">Reset</button>
    </div>
    <div id="container"></div>
</body>

</html>
